name: Markdown CI
on:
  pull_request:
  push:
    branches: [ "main", "master" ]
permissions:
  contents: read
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown lint
        uses: davidanson/markdownlint-cli2-action@v19
        with:
          globs: |
            **/*.md
